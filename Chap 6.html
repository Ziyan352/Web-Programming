<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #total-cost {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <div>
            <label for="cost">Cost per liter:</label>
            <input type="number" id="cost" step="0.01" min="0.01" value="1.72">
        </div>
        <div>
            <label for="liters">Liters purchased:</label>
            <input type="number" id="liters" step="0.01" min="0" value="0">
        </div>
        <button id="calculate-btn">Calculate</button>
        <p id="total-cost"></p>
    </div>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            var costPerLiter = parseFloat(document.getElementById('cost').value);
            var litersPurchased = parseFloat(document.getElementById('liters').value);
            
            var totalCost = costPerLiter * litersPurchased;
            
            document.getElementById('total-cost').textContent = 'Total cost: $' + totalCost.toFixed(2);
        });
    </script>
</body>
</html>
